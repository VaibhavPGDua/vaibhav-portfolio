<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="220" cy="100" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="250" cy="200" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="60" cy="180" r="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Person silhouette -->
  <g transform="translate(150,150)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="35" fill="url(#faceGradient)" filter="url(#shadow)"/>
    
    <!-- Body -->
    <rect x="-25" y="-10" width="50" height="60" rx="8" fill="#374151" filter="url(#shadow)"/>
    
    <!-- Arms -->
    <rect x="-45" y="-5" width="20" height="35" rx="10" fill="#374151" filter="url(#shadow)"/>
    <rect x="25" y="-5" width="20" height="35" rx="10" fill="#374151" filter="url(#shadow)"/>
    
    <!-- Collar/Tie -->
    <rect x="-8" y="-10" width="16" height="25" rx="2" fill="#0066cc"/>
    <polygon points="0,-10 -6,5 6,5" fill="#0ea5e9"/>
    
    <!-- Face features -->
    <circle cx="-12" cy="-45" r="3" fill="#1f2937"/>
    <circle cx="12" cy="-45" r="3" fill="#1f2937"/>
    <path d="M -8,-32 Q 0,-28 8,-32" stroke="#1f2937" stroke-width="2" fill="none"/>
    
    <!-- Hair -->
    <path d="M -35,-65 Q 0,-80 35,-65 Q 30,-50 25,-45 Q 0,-55 -25,-45 Q -30,-50 -35,-65" fill="#1f2937"/>
    
    <!-- Glasses (optional) -->
    <g opacity="0.8">
      <circle cx="-12" cy="-45" r="8" fill="none" stroke="#1f2937" stroke-width="2"/>
      <circle cx="12" cy="-45" r="8" fill="none" stroke="#1f2937" stroke-width="2"/>
      <line x1="4" y1="-45" x2="-4" y2="-45" stroke="#1f2937" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Data visualization elements -->
  <g opacity="0.6">
    <!-- Chart bars -->
    <rect x="50" y="220" width="8" height="30" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="62" y="210" width="8" height="40" rx="2" fill="rgba(255,255,255,0.7)"/>
    <rect x="74" y="200" width="8" height="50" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="86" y="190" width="8" height="60" rx="2" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Pie chart -->
    <circle cx="240" cy="60" r="15" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <path d="M 240 45 A 15 15 0 0 1 255 60 L 240 60 Z" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Data points -->
    <circle cx="220" cy="220" r="2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="230" cy="210" r="2" fill="rgba(255,255,255,0.5)"/>
    <circle cx="240" cy="230" r="2" fill="rgba(255,255,255,0.7)"/>
    <line x1="220" y1="220" x2="230" y2="210" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="230" y1="210" x2="240" y2="230" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
  
  <!-- Floating icons -->
  <g opacity="0.4">
    <!-- Python icon -->
    <circle cx="70" cy="120" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Py</text>
    
    <!-- SQL icon -->
    <circle cx="230" cy="160" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="230" y="165" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SQL</text>
    
    <!-- Excel icon -->
    <circle cx="90" cy="200" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="90" y="205" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">XL</text>
  </g>
</svg>
